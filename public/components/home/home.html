<html>
  <head>
    <!--<h4 class="center-align">Feedback SOS</h4>-->
    <link rel="shortcut icon" href=""> <!--Pongo esto para solucionar el error de 'favicon failed to load'-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
          
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  </head>
  <body>
      <div>
        
        <div class="text-center container" ng-if="!isAuthenticated">
          <h2 class="center-align image"><img style= "width:150px" src="/images/logousblanco.png"></h2>
          <!--<h5>You are not authenticated</h5>-->
          <!--</br>
          <h5><a ui-sref="selectSubject">Select a subject</a></h5>-->

          <form name="subjectForm">
              <br>
              <h5 class="center-align">Select a subject</h5>
              <div class="input-field col s6">
                  <md-select placeholder="Subject" ng-model="selected.subject" ng-change="hasChanged()" style="min-width: 200px;" required>
                      <md-option ng-value="s" ng-repeat="s in subjects">{{s}}</md-option>
                  </md-select>
              </div>
              <h5 class="center-align">Select a edition</h5>
              <div class="input-field col s6">
                  <md-select placeholder="Edition" ng-model="selected.edition" style="min-width: 200px;" required>
                      <md-option ng-value="e.edition" ng-repeat="e in editions">{{e.edition}}</md-option>
                  </md-select>
              </div>
              <div class="center-align">
                  <button ui-sref="login" ng-disabled="subjectForm.$invalid" class="btn blue lighten-2 pull-center" ng-click="selectSubject(selected)">Next
              </div>
          </form>
            
        </div>
        <div class="text-center" ng-if="isAuthenticated">
          <h2 class="center-align"><img style= "width:150px" src= {{urlPicture}}></h2>
          <h5>Welcome, {{ studentLogged }}</h5>
          </br>
          <button ng-click="startTimer()" ui-sref="studentInformation({ subject: subject, edition: edition})" class="btn blue lighten-2">Start</button>
          <button ng-if="isAdmin" ui-sref="admin" class="btn blue lighten-2">Admin</button>     
          <button ng-if="isTeacher" ui-sref="teacher" class="btn blue lighten-2">Teacher</button>      
        </div>
      </div>
    
  </body>

</html>
