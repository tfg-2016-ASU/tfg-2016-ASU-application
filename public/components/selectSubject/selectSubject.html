    <body>
        
        <!--<div class="center-align" ng-app="app">
            <p>{{ clock | date:'HH:mm:ss'}}</p>
        </div>-->
        
        <!-- Para que las validaciones funcionen es necesario que tanto el form como input, select tengan la propiedad name -->
        <form name="subjectForm">
            <br>
            <h5 class="center-align">Select a subject</h5>
            <div class="input-field col s6">
                <md-select placeholder="Subject" ng-model="selected.subject" ng-change="hasChanged()" style="min-width: 200px;" required>
                    <md-option ng-value="s" ng-repeat="s in subjects">{{s}}</md-option>
                </md-select>
            </div>
         
            <h5 class="center-align">Select a edition</h5>
            <div class="input-field col s6">
                <md-select placeholder="Edition" ng-model="selected.edition" style="min-width: 200px;" required>
                    <md-option ng-value="e.edition" ng-repeat="e in editions">{{e.edition}}</md-option>
                </md-select>
            </div>

            <!--<div class="center-align">
                <input type="submit" ui-sref="studentInformation({ subject: selected.subject, edition: selected.edition})" ng-disabled="subjectForm.$invalid" class="btn blue lighten-2 pull-center" ng-click="selectSubject(selected)">
            </div>-->
            <div class="center-align">
                <button ui-sref="login" ng-disabled="subjectForm.$invalid" class="btn blue lighten-2 pull-center" ng-click="selectSubject(selected)">SEND
            </div>
           

        </form>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
    
    </body>
    </div>
  </html>
