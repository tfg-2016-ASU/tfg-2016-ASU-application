<html>
<div class="container" >
<head>
    </br>
    <div ng-if="lessOneMinute == false" class="center-align clock">
        <p style="text-align: center; font-size: 20px;">Second part: {{clock}}</p>
    </div>

    <div ng-if="lessOneMinute == true  && lessTenSeconds == false" class="center-align clock">
        <p style="text-align: center; font-size: 20px; color: red">Second part: {{clock}}</p>
    </div>

    <div ng-if="lessTenSeconds == true" class="center-align clock">
        <p class= 'time' style="text-align: center; font-size: 20px;" >Second part: {{clock}}</p>
    </div>   
    <h5 class="center-align">Feedback {{idFeedback}}: select a role</h5>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <style>
      .admin i {
        margin: 40px 0;
        font-size: 4rem;
        display: block;
      }
      .rol {
          font-size: 0.9rem;
          font-weight: 700;
          margin-top: 5px;
          margin-bottom: 0;
      }
    .button {
        background-color: #be9d56;
        border-radius: 8px;
        color: white;
        padding: 5px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
 
    p.time{
        /*-webkit-animation-name: parpadeo; 
        -webkit-animation-duration: 4s; 
        animation-name: parpadeo;
        animation-duration: 4s;*/

        animation-name: parpadeo;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;

        -webkit-animation-name:parpadeo;
        -webkit-animation-duration: 1s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
    }

    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes parpadeo {
        from {color: red;}
        to {color: red;}
    }

    /* Standard syntax */
    @keyframes parpadeo {
        from {color: red;}
        to {color: red;}
        0% { opacity: 1.0; }
        50% { opacity: 0.0; }
        100% { opacity: 1.0; }
    }
         
	</style>
</head>
<body>
    <div class="container">
      <div class="row">

        <div class="col s6">
          <div class="center admin">
            <button class="button" ng-click="select('reviewer')" ui-sref="assign({ subject: subject, edition: edition})">
                <i class="material-icons">visibility</i>
            </button>
            <p class="rol">Reviewer</p>
          </div>
      </div>
      <div class="col s6">
          <div class="center admin">
            <button class="button" ng-click="select('reviewed')" ui-sref="assign({ subject: subject, edition: edition})">
                <i class="material-icons">assignment_ind</i>
            </button>
            <p class="rol">Reviewed</p>
          </div>
      </div>
</body>
</div>
</html>
