<html>
<div class="container" >
<head>
   
    <h3 class="center-align">Feedback {{idFeedback}}</h3>
    <div class="center-align">
        <h5 class="title">{{student}}</h5>
    </div>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  
</head>
<body>
    <div class="center-align">
        <div class="text-center" ng-if="role=='reviewer'">
            <h5>You are going to review to ...</h5>
            <div>
                <div class="text-center" ng-if="withAssignment.length!=2">
                    <button ng-click="refresh()" class="btn blue lighten-2">
                        <i class="material-icons">refresh</i>
                    </button>
                </div>
                <div class="text-center" ng-if="withAssignment.length==2">
                    <h5>Alguien</h5>
                </div>
            </div>
        </div>
        <div class="text-center" ng-if="role=='reviewed'">
            <h5>You are going to be reviewed by ...</h5>
            <div>
                <div class="text-center" ng-if="withAssignment.length!=2">
                    <button ng-click="refresh()" class="btn blue lighten-2">
                        <i class="material-icons">refresh</i>
                    </button>
                </div>
                <div class="text-center" ng-if="withAssignment.length==2">
                    <h5>{{rw}}</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</div>
</html>
