<!doctype html>

<html>

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </br>
    <div ng-if="lessOneMinute == false" class="center-align clock">
        <p style="text-align: center; font-size: 20px;">{{clock}}</p>
    </div>

    <div ng-if="lessOneMinute == true  && lessTenSeconds == false" class="center-align clock">
        <p style="text-align: center; font-size: 20px; color: red">{{clock}}</p>
    </div>

    <div ng-if="lessTenSeconds == true" class="center-align clock">
        <p class= 'time' style="text-align: center; font-size: 20px;" >{{clock}}</p>
    </div>
    
    <h3 class="center-align">Feedback {{idFeedback}}</h3>
    
   
    <style>
      #myElement {
        background: silver;
        height: 300px;
        text-align: center;
        font: 30px/300px Helvetica, Arial, sans-serif;
      }
     

      body{
        font-family: 'Helvetica-Neue', 'HelveticaNeue', arial, sans-serif;
        color: #434343;
      }
      
      .tc-card-name{
        font-weight:normal;
      }
      
      #main{
        position:relative;
        width:320px;
        height:260px;
        left:50%;
        margin-left:-160px;
      }
      .icon i {
        margin: 40px 0;
        color: #9d2235;
        font-size: 7rem;
        display: block;
      }
      .progress{
        width:320px;
        height: 6px;
        margin-right: auto;
        margin-left: auto;
        
      }
      
     
      
    </style>
    
  </head>
  
  <body>
    
  <div id="main"></div>

  <div ng-if="params.param1==null" class="demo-container"> 
    <p class="center-align">Check {{checkShowed}}/{{lastCheckSwipe}}</p>
  </div>  

  
   <div ng-if="params.param1==null" class="progress" id="progress">
      <div class="determinate" style="width: 33%;"></div>
   </div>

    <div class="center-align">
      <button ui-sref="resume({ subject: subject, edition: edition})" ng-click="finishFeedback()" class="btn blue lighten-2">Summary</button>
     
    </div>

    </br>
    
  </body>
  
</html>
