<!DOCTYPE html>
<html>
  <head>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
      .error {
  border-color: red;
}
 
.warning {
  border-color: yellow;
}
    </style>
  </head>
 
  <body ng-app="formApp">
    <div class="container">
        <h2>Formulario de AngularJS!</h2>
  
        <div ng-controller="ValidacionController">

            <form name="exampleForm">
              
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="name" name="name" ng-model="formData.name" required>
                <span ng-show="!exampleForm.$pristine && exampleForm.name.$error.required">Name is required.</span>
              </div>
    
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="last name" name="lastname" ng-model="formData.lastname" required>
              </div>
    
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" placeholder="example@email.com" 
                          name="email" ng-model="formData.email" required
                          ng-class="{ error: exampleForm.email.$error.required && !exampleForm.$pristine, warning: exampleForm.email.$error.email }">
              </div>
    
              <input type="submit" class="btn btn-success pull-right" ng-click="submitForm(formData)" >        
            </form>

        </div>

    </div>
  </body>
</html>
