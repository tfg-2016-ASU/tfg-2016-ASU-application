<html>
<div class="container" >
<head>
    <h3 class="center-align">Feedback {{idFeedback}}</h3>
    <h4 class="center-align">Elija a qui√©n va a revisar</h4>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th class="center-align">Name</th>
                <th class="center-align">Elegir</th>
            </tr>
        </thead>
        <tbody >
            <tr ng-repeat= "f in feedbacksResults">
                <td class="center-align">{{f.student}}</td>
                <td class="center-align"><button class="btn btn-danger"  ng-click="chooseReviewer(f.student)">Elegir</button></td>
            </tr>
        </tbody>
    </table>
</body>
</div>
</html>
