<html>
    <div class="container" >
    <head>
      
      <h4 class="center-align">Make assignment</h4>
        <link rel="shortcut icon" href=""> <!--Pongo esto para solucionar el error de 'favicon failed to load'-->
      	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		    <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>



        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    </head>

  
    <body>
     
        <!-- Para que las validaciones funcionen es necesario que tanto el form como input, select tengan la propiedad name -->
        <form name="makeAssignment">
          
            <div class="input-field col s6">
            <md-select placeholder="Number of feedback" ng-model="feedbackAssign" style="min-width: 200px;" required>
                <md-option ng-value="f.idFeedback" ng-repeat="f in feedbacksInf">{{f.idFeedback}}</md-option>
            </md-select>
            </div>

            <div class="input-field col s6">
            <md-select ng-model="shiftAssign" placeholder="Shift" required>
                <md-option value="maÃ±ana">morning</md-option>
                <md-option value="tarde">afternoon</md-option>
            </md-select>
            </div>

            <div class="center-align">
                <button ng-disabled="makeAssignment.$invalid" ng-click="assignStudents()" class="btn blue lighten-2">SEND</button>  
            </div>
        </form>
        </br>
        
        <table class="table">
            <thead>
                <td style="font-weight: bold;" class="center-align">Reviewers</td>
                <td class="center-align"></td>
                <td style="font-weight: bold;" class="center-align">Revieweds</td>
            </thead>
            <tbody class="center-align">
                <tr ng-repeat= "r in arrayAssignment">
                    <td class="center-align">{{r.reviewer.student}}</td>
                    <td class="center-align">assign to</td>
                    <td class="center-align">{{r.reviewed.student}}</td>
                </tr>
            </tbody>
        </table>
      

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
     
    </body>
     </div>
  </html>
