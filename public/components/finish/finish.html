<html>
    <head>
        <div class="container">
            <h3 class="center-align">Feedback {{idFeedback}}</h3>
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body{
            font-size: 20px;
        }
        
    </style>

    </head>
    <body>
        <div class="center-align">
            <div style="border-radius: 8px;border:solid; border-color:#be9d56; width: 330px; margin-left: auto; margin-right: auto">
                <p style="color:#be9d56">FEEDBACK RESULT: <p>
                <p>Reviewer (you): <span>{{finalReviewer}}</span></p>
                <p>Reviewed: <span>{{finalStudent}}</span></p>
                <p>Correct checks: <span>{{wellChecks}} / {{totalChecks}}</span></p>
                <p>Result: <span>{{finalResult}}</span></p>
                <p>Punctuation: <span>{{finalScore}}</span></p>   
            </div>  
        </div>
        </br>
        <div class="center-align">
            <button ui-sref="resume" class="btn blue lighten-2">Resume</button>
            <button ui-sref="waitingConfirmation" ng-click="finishFeedback()" class="btn blue lighten-2">I am agree</button>
        </div>
       

    </body>
</html>
