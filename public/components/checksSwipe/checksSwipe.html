<html>
    <div class="container">
    <head>
        <h3 class="center-align">Feedback {{idFeedback}}</h3>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .swipeContainer .demo-swipe {
                padding: 20px 10px; 			
            }
            .swipeContainer .no-select {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none; 
            }
        </style>
    </head>
    <body ng-app="app">
        <div id="swipeContainer" ng-controller="ChecksSwipeController as ctrl"  ng-cloak>
            <h5 class="center-align">Tarea {{idCheckToShow}}</h5>
            </br>
            <h6 class="center-align">{{punctuation}} puntos</h6>
            </br>
            <h6 class="center-align">{{descriptionToShow}}</h6>
            </br>
            </br>
            <div class="center-align">


                
            <button ui-sref="improveCheck" ng-click="improveCheck(idCheckToShow, punctuation)" class="btn red lighten-2">
                <i class="material-icons right">cancel</i>
            </button>
            <button ng-click="nextCheck()" class="btn green lighten-2">
                <i class="material-icons right">check</i>
            </button>
            </br>
            </br>

            
                <div flex layout="row" layout-align="center center" class="demo-swipe" md-swipe-left="improveCheck(idCheckToShow, punctuation)">
                    <span class="no-select">Swipe me to the left</span>
                </div>
                
                <div flex layout="row" layout-align="center center" class="demo-swipe" md-swipe-right="nextCheck()">
                    <span class="no-select">Swipe me to the right</span>
                </div>
            
            </br>
            </br>
            <button ui-sref="resume" ng-click="resumeFeedback()" class="btn waves-effect waves-light">Resumen</button>
            <button ui-sref="finish" ng-click="finishFeedback()" class="btn waves-effect waves-light">Terminar</button>
            </div>

        </div>
    </body>
    </div>
</html>
