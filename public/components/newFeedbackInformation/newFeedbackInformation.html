<html>
    <div class="container" >
    <head>
        <div class="titulo">
        <h4 class="center-align">Introducir nuevo</h4>
        <div>
        <link rel="shortcut icon" href=""> <!--Pongo esto para solucionar el error de 'favicon failed to load'-->
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
            <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
        .titulo h4 {
            color: #9d2235;
         
        }
        </style>
    </head>
    <body>
      
        
        <form>
         
          <div class="input-field col s6">
            <i class="material-icons prefix">feedback</i>
             <input ng-model="newFeedbackInformation.idFeedback" placeholder="Número de feedback" id="idFeedback" type="number" class="validate" ng-required="true" required></input>
          </div>

          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
             <input ng-model="newFeedbackInformation.punctuation" placeholder="Puntuación" id="punctuation" type="number" step="0.01" class="validate" ng-required="true" required></input>
          </div>
         
         
          <div class="input-field col s6">
            <i class="material-icons prefix">accessibility</i>
            <input ng-model="newFeedbackResult.shift" placeholder="Preparación" id="shift" type="text" class="validate" ng-required="true" required></input>
          </div>
          
          <div class="center-align">
            <button ng-click="addFeedbackInformation()" class="btn waves-effect waves-light">Añadir
              <i class="material-icons right">add_circle</i>
            </button>
          </div>

        </form>
      
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
     
    </body>
    </div>
</html>
