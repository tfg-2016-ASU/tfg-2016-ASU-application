<html>
    <div class="container" >
        <div class="center-align" >
    <head>
      
      <h3 class="center-align">Feedback {{idFeedback}}: preparación</h3>
      
      
        <link rel="shortcut icon" href=""> <!--Pongo esto para solucionar el error de 'favicon failed to load'-->
      	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		    <!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
    </head>
    <body>
      <body>
        
        
        <p >
            <ul class="preparation-container">
                <li  class="preparation-repeat" ng-repeat="p in preparation"> {{p.description}}  
                </li>
                
            </ul>
        </p>

        <p>
            <input type="checkbox" id="preparationReady" ng-model="preparationReady" ng-change="changePreparationEnd()" 
            class="filled-in" ng-true-value="'si'" ng-false-value="'no'"/>
            <label for="preparationReady"> ¡Preparado!</label>
        </p>


        <button ui-sref="randomAssignment" ng-click="modifyPreparationEnd()" class="btn waves-effect waves-light">Siguiente
            <i class="material-icons right">send</i>
        </button>
   
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
      </div>
     </div>
        </body>
     
  </html>
