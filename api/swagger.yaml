definitions:
  errorModel:
    type: "object"
    required:
    - "code"
    - "message"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
  feedbackInformation:
    type: "object"
    properties:
      subject:
        type: "string"
      edition:
        type: "string"
      idFeedback:
        type: "integer"
        format: "int32"
      init:
        type: "string"   
      punctuation:
        type: "number"
        format: "double"
      preparation:
        type: "array"
        items:
          $ref: "#/definitions/preparation"
      checks:
        type: "array"
        items:
          $ref: "#/definitions/check"
  preparation:
    type: "object"
    properties:
      idPreparation:
        type: "integer"
        format: "int32"
      description:
        type: "string"
  check:
    type: "object"
    properties:
      idCheck:
        type: "integer"
        format: "int32"
      description:
        type: "string"
  feedbackResult:
    type: "object"
    properties:
      subject:
        type: "string"
      edition:
        type: "string"
      waiting:
        type: "string"
      idFeedback:
        type: "integer"
        format: "int32"
      student:
        type: "string"
      reviewer:
        type: "string"
      group:
        type: "integer"
        format: "int32"
      shift:
        type: "string"
      role:
        type: "string"
      preparationEnd:
        type: "string"
      result:
        type: "string"
      score:
        type: "number"
        format: "double"
      confirmed:
        type: "integer"
        format: "int32"
      arrayCheckResults:
        type: "array"
        items:
          $ref: "#/definitions/checkResult"
  checkResult:
    type: "object"
    properties:
      idCheck:
        type: "integer"
        format: "int32"
      result:
        type: "string"
      comments:
        type: "string"
      crosscheck:
        type: "string"  
  subject:
    type: "object"
    properties:
      subject:
        type: "string"
      edition:
        type: "string"
      teachers:
        type: "array"
        items:
          type: "string"
      init:
        type: "string"
      end:
        type: "string"
  activeSubject:
    type: "object"
    properties:
      subject:
        type: "string"
      editions:
        type: "array"
        items:
          type: "string"
  

      
